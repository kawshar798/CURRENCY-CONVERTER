<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Currency Converter in JAVASCRIPT</title>
    <!---FontAwesome---->
    <link type="text/css" href="CSS/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!---Jquery ui--->
    <link href="CSS/jquery-ui.min.css" rel="stylesheet">
    <!---Main CSS-->
    <link href="CSS/style.css" type="text/css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center">Currency Converter</h2> </div>
            </div>
        </div>
    </div>
    <div class="currency_wapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="converter_area">
                        <form name="currencyConvert" onsubmit="currency_convert(); return false" id="currencyConvert">
                            <table>
                                <tr>
                                    <td>
                                        <label>Amount</label>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" id="amount" name="amount" placeholder="Enter your amount"> </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>From</label>
                                    </td>
                                    <td>
                                        <select class="form-control" id="From" name="from" onchange="ClearAmount()">
                                            <option>Select one</option>
                                            <option value="1">Taka</option>
                                            <option value="2">US Dollar</option>
                                            <option value="3">Euro</option>
                                            <option value="4">Indian Rupee</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>To</label>
                                    </td>
                                    <td>
                                        <select class="form-control" id="To" name="to" onchange="ClearAmount()">
                                            <option>Select one </option>
                                            <option value="1">Taka</option>
                                            <option value="2">US Dollar</option>
                                            <option value="3">Euro</option>
                                            <option value="4">Indian Rupee</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Converted Amount</label>
                                    </td>
                                    <td>
                                        <p class="form-control" id="converted_amount"></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input type="submit" class="custom_bnt btn-submit" value="convert now"> </td>
                                    <td>
                                        <input type="button" class=" custom_bnt btn_clear" value="clear" onclick="resetform()"> </p>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">Copyright&copy; 2017  <span>Kawshar.</span>All Rights Reserved. </p>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-----Jquery UI --->
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--Main js--->
    <script src="js/main.js"></script>
</body>

</html>
